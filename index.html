<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardín Nocturno de Flores - Para Ti ❤️</title>
    <meta name="description" content="Un hermoso jardín nocturno con flores animadas y música relajante">
    <meta name="keywords" content="flores, jardín, nocturno, animación, música, amor">
    <style>
        *,
        *::after,
        *::before {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }

        :root {
          --dark-color: #000;
        }

        body {
          display: flex;
          align-items: flex-end;
          justify-content: center;
          min-height: 100vh;
          background-color: var(--dark-color);
          overflow: hidden;
          perspective: 1000px;
        }

        /* Cielo nocturno con luna y estrellas */
        .night {
          position: fixed;
          left: 50%;
          top: 0;
          transform: translateX(-50%);
          width: 100%;
          height: 100%;
          filter: blur(0.1vmin);
          background-image: 
            radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), 
            radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.1)), 
            repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), 
            repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), 
            repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), 
            linear-gradient(90deg, rgb(21, 50, 100), rgb(10, 20, 50));
        }

        /* Luna */
        .moon {
          position: absolute;
          top: 8%;
          right: 12%;
          width: 120px;
          height: 120px;
          border-radius: 50%;
          background: radial-gradient(circle at 35% 25%, #ffffff 0%, #f5f5f5 30%, #e8e8e8 70%, #d0d0d0 100%);
          box-shadow: 
            0 0 40px rgba(255, 255, 255, 0.6),
            0 0 80px rgba(255, 255, 255, 0.3),
            0 0 120px rgba(255, 255, 255, 0.1);
          animation: moonGlow 4s ease-in-out infinite alternate;
          z-index: 5;
        }

        .moon::before {
          content: '';
          position: absolute;
          top: 20%;
          left: 15%;
          width: 12px;
          height: 12px;
          background: rgba(200, 200, 200, 0.4);
          border-radius: 50%;
        }

        .moon::after {
          content: '';
          position: absolute;
          top: 60%;
          right: 25%;
          width: 8px;
          height: 8px;
          background: rgba(180, 180, 180, 0.3);
          border-radius: 50%;
        }

        @keyframes moonGlow {
          0% { 
            box-shadow: 
              0 0 40px rgba(255, 255, 255, 0.6),
              0 0 80px rgba(255, 255, 255, 0.3),
              0 0 120px rgba(255, 255, 255, 0.1);
          }
          100% { 
            box-shadow: 
              0 0 60px rgba(255, 255, 255, 0.8),
              0 0 100px rgba(255, 255, 255, 0.4),
              0 0 140px rgba(255, 255, 255, 0.15);
          }
        }

        /* Estrellas */
        .stars {
          position: absolute;
          width: 100%;
          height: 100%;
          z-index: 4;
        }

        .star {
          position: absolute;
          background: white;
          border-radius: 50%;
          animation: twinkle 3s ease-in-out infinite;
        }

        .star::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 1px;
          height: 6px;
          background: rgba(255, 255, 255, 0.6);
        }

        .star::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate(90deg);
          width: 1px;
          height: 4px;
          background: rgba(255, 255, 255, 0.6);
        }

        .star:nth-child(1) { top: 12%; left: 8%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 18%; left: 25%; width: 1.5px; height: 1.5px; animation-delay: 1s; }
        .star:nth-child(3) { top: 8%; left: 45%; width: 2px; height: 2px; animation-delay: 2s; }
        .star:nth-child(4) { top: 22%; left: 65%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(5) { top: 15%; left: 85%; width: 1.5px; height: 1.5px; animation-delay: 1.5s; }

        @keyframes twinkle {
          0%, 100% { opacity: 0.4; }
          50% { opacity: 1; }
        }

        .flowers {
          position: relative;
          transform: scale(0.9);
        }

        .flower {
          position: absolute;
          bottom: 10vmin;
          transform-origin: bottom center;
          z-index: 10;
          --fl-speed: 0.8s;
        }

        /* Mensajes personalizados secuenciales */
        .message {
          background: linear-gradient(135deg, rgba(252, 231, 0, 0.3), rgba(255, 235, 59, 0.2));
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 235, 59, 0.2);
          top: 15%;
          left: 50%;
          font-family: "Georgia", serif;
          font-size: 32px;
          font-style: normal;
          font-weight: 600;
          height: auto;
          line-height: 1.2;
          padding: 20px 30px;
          position: absolute;
          opacity: 0;
          border-radius: 20px;
          box-shadow: 
            0 4px 20px rgba(255, 235, 59, 0.1),
            0 0 30px rgba(255, 235, 59, 0.05);
          color: rgba(255, 245, 157, 0.95);
          text-align: center;
          transform: translateX(-50%);
          letter-spacing: 1px;
          text-shadow: 
            0 0 10px rgba(255, 245, 157, 0.3),
            0 0 20px rgba(255, 245, 157, 0.2);
        }

        .message-1 {
          animation: fadeInOut 4s forwards;
          animation-delay: 8s;
        }

        .message-2 {
          animation: fadeIn 2s forwards;
          animation-delay: 13s;
        }

        @keyframes fadeInOut {
          0% {
            opacity: 0;
            transform: translateX(-50%) translateY(20px) scale(0.9);
          }
          20% {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
          }
          80% {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
          }
          100% {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px) scale(0.9);
          }
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
            transform: translateX(-50%) translateY(20px) scale(0.9);
          }
          100% {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
          }
        }

        /* Flores amarillas originales */
        .flower--1 {
          animation: moving-flower-1 4s linear infinite;
        }
        .flower--1 .flower__line {
          height: 70vmin;
          animation-delay: 0.3s;
        }
        .flower--1 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }
        .flower--1 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }
        .flower--1 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }
        .flower--1 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        }
        .flower--1 .flower__line__leaf--5 {
          animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
        }
        .flower--1 .flower__line__leaf--6 {
          animation: blooming-leaf-left var(--fl-speed) 2s backwards;
        }

        .flower--2 {
          left: 50%;
          transform: rotate(20deg);
          animation: moving-flower-2 4s linear infinite;
        }
        .flower--2 .flower__line {
          height: 60vmin;
          animation-delay: 0.6s;
        }
        .flower--2 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
        }
        .flower--2 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
        }
        .flower--2 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
        }
        .flower--2 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
        }

        .flower--3 {
          left: 50%;
          transform: rotate(-15deg);
          animation: moving-flower-3 4s linear infinite;
        }
        .flower--3 .flower__line {
          animation-delay: 0.9s;
        }
        .flower--3 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }
        .flower--3 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
        }
        .flower--3 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }
        .flower--3 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
        }

        /* Nuevas rosas rojas */
        .rose {
          position: absolute;
          bottom: 8vmin;
          transform-origin: bottom center;
          z-index: 10;
        }

        .rose--1 {
          left: -15%;
          animation: moving-rose-1 5s linear infinite;
        }

        .rose--2 {
          right: -15%;
          animation: moving-rose-2 4.5s linear infinite;
        }

        .rose__petals {
          position: relative;
          width: 12vmin;
          height: 12vmin;
          animation: blooming-rose 2.5s 3s backwards;
        }

        .rose__petal {
          position: absolute;
          width: 8vmin;
          height: 10vmin;
          background: linear-gradient(180deg, #ff1744 0%, #d50000 100%);
          border-radius: 50% 80% 50% 20%;
          transform-origin: bottom center;
        }

        .rose__petal:nth-child(1) {
          transform: rotate(0deg) translateY(-2vmin);
          z-index: 1;
        }
        .rose__petal:nth-child(2) {
          transform: rotate(60deg) translateY(-1vmin);
          z-index: 2;
        }
        .rose__petal:nth-child(3) {
          transform: rotate(120deg) translateY(-1.5vmin);
          z-index: 3;
        }
        .rose__petal:nth-child(4) {
          transform: rotate(180deg) translateY(-2vmin);
          z-index: 4;
        }
        .rose__petal:nth-child(5) {
          transform: rotate(240deg) translateY(-1vmin);
          z-index: 5;
        }
        .rose__petal:nth-child(6) {
          transform: rotate(300deg) translateY(-1.5vmin);
          z-index: 6;
        }

        .rose__stem {
          height: 45vmin;
          width: 2vmin;
          background: linear-gradient(to top, #2e7d32, #4caf50);
          animation: grow-rose-stem 3s 1.5s backwards;
        }

        /* Nuevas margaritas blancas */
        .daisy {
          position: absolute;
          bottom: 6vmin;
          transform-origin: bottom center;
          z-index: 10;
        }

        .daisy--1 {
          left: 25%;
          animation: moving-daisy-1 6s linear infinite;
        }

        .daisy--2 {
          right: 25%;
          animation: moving-daisy-2 5.5s linear infinite;
        }

        .daisy__petals {
          position: relative;
          width: 10vmin;
          height: 10vmin;
          animation: blooming-daisy 2s 4s backwards;
        }

        .daisy__petal {
          position: absolute;
          width: 3vmin;
          height: 8vmin;
          background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%);
          border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
          transform-origin: bottom center;
          top: 50%;
          left: 50%;
        }

        .daisy__petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateY(-4vmin); }
        .daisy__petal:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg) translateY(-4vmin); }
        .daisy__petal:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg) translateY(-4vmin); }
        .daisy__petal:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg) translateY(-4vmin); }
        .daisy__petal:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg) translateY(-4vmin); }
        .daisy__petal:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg) translateY(-4vmin); }
        .daisy__petal:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg) translateY(-4vmin); }
        .daisy__petal:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg) translateY(-4vmin); }

        .daisy__center {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 3vmin;
          height: 3vmin;
          background: radial-gradient(circle, #ffeb3b, #ffc107);
          border-radius: 50%;
          z-index: 10;
        }

        .daisy__stem {
          height: 35vmin;
          width: 1.5vmin;
          background: linear-gradient(to top, #388e3c, #4caf50);
          animation: grow-daisy-stem 2.5s 2s backwards;
        }

        /* Continuación de estilos originales */
        .flower__leafs {
          position: relative;
          animation: blooming-flower 2s backwards;
        }
        .flower__leafs--1 {
          animation-delay: 1.1s;
        }
        .flower__leafs--2 {
          animation-delay: 1.4s;
        }
        .flower__leafs--3 {
          animation-delay: 1.7s;
        }
        .flower__leafs::after {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          transform: translate(-50%, -100%);
          width: 8vmin;
          height: 8vmin;
          background-color: #1aaa15;
          filter: blur(10vmin);
        }
        .flower__leaf {
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 8vmin;
          height: 11vmin;
          border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
          background-color: #1aaa15;
          background-image: linear-gradient(to top, #fce700, #fce700);
          transform-origin: bottom center;
          opacity: 0.9;
          box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }
        .flower__leaf--1 {
          transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }
        .flower__leaf--2 {
          transform: translate(-50%, -4%) rotateX(40deg);
        }
        .flower__leaf--3 {
          transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }
        .flower__leaf--4 {
          width: 8vmin;
          height: 8vmin;
          transform-origin: bottom left;
          border-radius: 4vmin 10vmin 4vmin 4vmin;
          transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
          background-image: linear-gradient(to top, #fce700, #fce700);
          z-index: 1;
          opacity: 0.8;
        }
        .flower__white-circle {
          position: absolute;
          left: -3.5vmin;
          top: -3vmin;
          width: 9vmin;
          height: 4vmin;
          border-radius: 50%;
          background-color: #ffffff;
        }
        .flower__white-circle::after {
          content: "";
          position: absolute;
          left: 50%;
          top: 45%;
          transform: translate(-50%, -50%);
          width: 60%;
          height: 60%;
          border-radius: inherit;
          background-image: repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, 
          rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, 
          rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), 
          linear-gradient(90deg, rgb(190, 133, 0), rgb(190, 133, 0));
        }
        .flower__line {
          height: 55vmin;
          width: 1.5vmin;
          background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, 
          rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, #064600, #064600);
          box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
          animation: grow-flower-tree 4s backwards;
        }
        .flower__line__leaf {
          --w: 7vmin;
          --h: calc(var(--w) + 2vmin);
          position: absolute;
          top: 20%;
          left: 90%;
          width: var(--w);
          height: var(--h);
          border-top-right-radius: var(--h);
          border-bottom-left-radius: var(--h);
          background-image: linear-gradient(to top, rgba(20, 122, 20, 0.4), #1aaa15);
        }
        .flower__line__leaf--1 {
          transform: rotate(70deg) rotateY(30deg);
        }
        .flower__line__leaf--2 {
          top: 45%;
          transform: rotate(70deg) rotateY(30deg);
        }
        .flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 {
          border-top-right-radius: 0;
          border-bottom-left-radius: 0;
          border-top-left-radius: var(--h);
          border-bottom-right-radius: var(--h);
          left: -460%;
          top: 12%;
          transform: rotate(-70deg) rotateY(30deg);
        }
        .flower__line__leaf--4 {
          top: 40%;
        }
        .flower__line__leaf--5 {
          top: 0;
          transform-origin: left;
          transform: rotate(70deg) rotateY(30deg) scale(0.6);
        }
        .flower__line__leaf--6 {
          top: -2%;
          left: -450%;
          transform-origin: right;
          transform: rotate(-70deg) rotateY(30deg) scale(0.6);
        }

        /* Resto del CSS original para hierba y efectos */
        .flower__light {
          position: absolute;
          bottom: 0vmin;
          width: 1vmin;
          height: 1vmin;
          background-color: rgb(255, 251, 0);
          border-radius: 50%;
          filter: blur(0.2vmin);
          animation: light-ans 4s linear infinite backwards;
        }
        .flower__light:nth-child(odd) {
          background-color: #fce700;
        }
        .flower__light--1 {
          left: -2vmin;
          animation-delay: 1s;
        }
        .flower__light--2 {
          left: 3vmin;
          animation-delay: 0.5s;
        }
        .flower__light--3 {
          left: -6vmin;
          animation-delay: 0.3s;
        }
        .flower__light--4 {
          left: 6vmin;
          animation-delay: 0.9s;
        }
        .flower__light--5 {
          left: -1vmin;
          animation-delay: 1.5s;
        }
        .flower__light--6 {
          left: -4vmin;
          animation-delay: 3s;
        }
        .flower__light--7 {
          left: 3vmin;
          animation-delay: 2s;
        }
        .flower__light--8 {
          left: -6vmin;
          animation-delay: 3.5s;
        }

        /* Hierba completa del código original */
        .flower__grass {
          --c: #00b815;
          --line-w: 1.5vmin;
          position: absolute;
          bottom: 12vmin;
          left: -7vmin;
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          z-index: 20;
          transform-origin: bottom center;
          transform: rotate(-48deg) rotateY(40deg);
        }
        .flower__grass--1 {
          animation: moving-grass 2s linear infinite;
        }
        .flower__grass--2 {
          left: 2vmin;
          bottom: 10vmin;
          transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
          opacity: 0.8;
          z-index: 0;
          animation: moving-grass--2 1.5s linear infinite;
        }
        .flower__grass--top {
          width: 7vmin;
          height: 10vmin;
          border-top-right-radius: 100%;
          border-right: var(--line-w) solid var(--c);
          transform-origin: bottom center;
          transform: rotate(-2deg);
        }
        .flower__grass--bottom {
          margin-top: -2px;
          width: var(--line-w);
          height: 25vmin;
          background-image: linear-gradient(to top, transparent, var(--c));
        }
        .flower__grass__leaf {
          --size: 10vmin;
          position: absolute;
          width: calc(var(--size) * 2.1);
          height: var(--size);
          border-top-left-radius: var(--size);
          border-top-right-radius: var(--size);
          background-image: linear-gradient(to top, transparent, transparent 30%, var(--c));
          z-index: 100;
        }
        .flower__grass__leaf--1 {
          top: -6%;
          left: 30%;
          --size: 6vmin;
          transform: rotate(-20deg);
          animation: growing-grass-ans--1 2s 2.6s backwards;
        }
        @keyframes growing-grass-ans--1 {
          0% {
            transform-origin: bottom left;
            transform: rotate(-20deg) scale(0);
          }
        }
        .flower__grass__leaf--2 {
          top: -5%;
          left: -110%;
          --size: 6vmin;
          transform: rotate(10deg);
          animation: growing-grass-ans--2 2s 2.4s linear backwards;
        }
        @keyframes growing-grass-ans--2 {
          0% {
            transform-origin: bottom right;
            transform: rotate(10deg) scale(0);
          }
        }
        .flower__grass__leaf--3 {
          top: 5%;
          left: 60%;
          --size: 8vmin;
          transform: rotate(-18deg) rotateX(-20deg);
          animation: growing-grass-ans--3 2s 2.2s linear backwards;
        }
        @keyframes growing-grass-ans--3 {
          0% {
            transform-origin: bottom left;
            transform: rotate(-18deg) rotateX(-20deg) scale(0);
          }
        }
        .flower__grass__leaf--4 {
          top: 6%;
          left: -135%;
          --size: 8vmin;
          transform: rotate(2deg);
          animation: growing-grass-ans--4 2s 2s linear backwards;
        }
        @keyframes growing-grass-ans--4 {
          0% {
            transform-origin: bottom right;
            transform: rotate(2deg) scale(0);
          }
        }
        .flower__grass__leaf--5 {
          top: 20%;
          left: 60%;
          --size: 10vmin;
          transform: rotate(-24deg) rotateX(-20deg);
          animation: growing-grass-ans--5 2s 1.8s linear backwards;
        }
        @keyframes growing-grass-ans--5 {
          0% {
            transform-origin: bottom left;
            transform: rotate(-24deg) rotateX(-20deg) scale(0);
          }
        }
        .flower__grass__leaf--6 {
          top: 22%;
          left: -180%;
          --size: 10vmin;
          transform: rotate(10deg);
          animation: growing-grass-ans--6 2s 1.6s linear backwards;
        }
        @keyframes growing-grass-ans--6 {
          0% {
            transform-origin: bottom right;
            transform: rotate(10deg) scale(0);
          }
        }
        .flower__grass__leaf--7 {
          top: 39%;
          left: 70%;
          --size: 10vmin;
          transform: rotate(-10deg);
          animation: growing-grass-ans--7 2s 1.4s linear backwards;
        }
        @keyframes growing-grass-ans--7 {
          0% {
            transform-origin: bottom left;
            transform: rotate(-10deg) scale(0);
          }
        }
        .flower__grass__leaf--8 {
          top: 40%;
          left: -215%;
          --size: 11vmin;
          transform: rotate(10deg);
          animation: growing-grass-ans--8 2s 1.2s linear backwards;
        }
        @keyframes growing-grass-ans--8 {
          0% {
            transform-origin: bottom right;
            transform: rotate(10deg) scale(0);
          }
        }
        .flower__grass__overlay {
          position: absolute;
          top: -10%;

    <script>
        // Variables globales
        let backgroundMusic;
        let isPlaying = false;
        let isMuted = false;
        let particles = [];

        // Inicialización cuando la página carga
        onload = () => {
            document.body.classList.remove("container");
            document.body.classList.add("fade-in");
            
            // Inicializar audio
            initAudio();
            
            // Crear partículas
            createParticles();
            
            // Iniciar música automáticamente (con interacción del usuario)
            setTimeout(() => {
                showAudioPrompt();
            }, 2000);
        };

        // Función para mostrar prompt de audio
        function showAudioPrompt() {
            const playBtn = document.getElementById('playBtn');
            if (playBtn && !isPlaying) {
                playBtn.style.animation = 'pulse 1s infinite';
                playBtn.title = '¡Haz clic para activar la música!';
            }
        }

        // Inicializar sistema de audio
        function initAudio() {
            backgroundMusic = document.getElementById('backgroundMusic');
            const playBtn = document.getElementById('playBtn');
            const muteBtn = document.getElementById('muteBtn');

            // Event listeners para controles
            playBtn.addEventListener('click', togglePlay);
            muteBtn.addEventListener('click', toggleMute);

            // Detectar cuando el usuario interactúa para activar audio
            document.addEventListener('click', enableAudio, { once: true });
            document.addEventListener('touchstart', enableAudio, { once: true });
        }

        // Función eliminada - solo usamos música personalizada

        // Habilitar audio después de interacción del usuario
        function enableAudio() {
            // Solo habilitamos el audio del elemento HTML
            if (backgroundMusic) {
                backgroundMusic.load();
            }
        }

        // Toggle play/pause
        function togglePlay() {
            const playBtn = document.getElementById('playBtn');
            
            if (!isPlaying) {
                isPlaying = true;
                playBtn.textContent = '⏸️';
                playBtn.classList.add('playing');
                playBtn.style.animation = 'none';
                
                // Solo reproducir la música personalizada
                if (backgroundMusic) {
                    backgroundMusic.volume = 0.4; // Volumen moderado
                    backgroundMusic.play().catch(e => console.log('Error reproduciendo audio:', e));
                }
            } else {
                isPlaying = false;
                playBtn.textContent = '🎵';
                playBtn.classList.remove('playing');
                
                // Pausar la música
                if (backgroundMusic) {
                    backgroundMusic.pause();
                }
            }
        }

        // Toggle mute
        function toggleMute() {
            const muteBtn = document.getElementById('muteBtn');
            
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? '🔇' : '🔊';
            
            // Silenciar/activar la música
            if (backgroundMusic) {
                backgroundMusic.muted = isMuted;
            }
        }

        // Crear partículas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Posición y tamaño aleatorios
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Efectos de mouse mejorados
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            
            const moon = document.querySelector('.moon');
            const flowers = document.querySelectorAll('.flower, .rose, .daisy, .tulip, .small-tulip');
            const stars = document.querySelectorAll('.star');
            
            // Efecto parallax en la luna
            if (moon) {
                moon.style.transform = `translate(${mouseX * 5}px, ${mouseY * 3}px)`;
            }
            
            // Efecto en las flores
            flowers.forEach((flower, i) => {
                const intensity = 0.2 + (i * 0.03);
                const currentTransform = flower.style.transform || '';
                const baseTransform = currentTransform.replace(/rotate\([^)]*\)/g, '');
                flower.style.transform = baseTransform + ` rotate(${mouseX * intensity}deg)`;
            });
            
            // Efecto en las estrellas
            stars.forEach((star, i) => {
                const intensity = 0.1 + (i * 0.02);
                star.style.transform = `translate(${mouseX * intensity * 10}px, ${mouseY * intensity * 10}px)`;
            });
        });

        // Efectos de click en las flores
        document.addEventListener('click', (e) => {
            if (e.target.closest('.flower, .rose, .daisy, .tulip, .small-tulip')) {
                createClickEffect(e.clientX, e.clientY);
            }
        });

        // Crear efecto de click
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.style.position = 'fixed';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.width = '20px';
            effect.style.height = '20px';
            effect.style.borderRadius = '50%';
            effect.style.background = 'radial-gradient(circle, rgba(255,235,59,0.8) 0%, transparent 70%)';
            effect.style.pointerEvents = 'none';
            effect.style.zIndex = '1000';
            effect.style.animation = 'clickEffect 1s ease-out forwards';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 1000);
        }

        // Pausar música cuando se sale de la página
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isPlaying) {
                if (backgroundMusic) {
                    backgroundMusic.pause();
                }
            } else if (!document.hidden && isPlaying) {
                if (backgroundMusic) {
                    backgroundMusic.play().catch(e => console.log('Error resuming audio:', e));
                }
            }
        });

        // Añadir estilos para efecto de click
        const style = document.createElement('style');
        style.textContent = `
            @keyframes clickEffect {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(3);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
